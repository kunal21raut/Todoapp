<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Todo App</title>
  </head>
  <body>

 <!-- Navbar Starts -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ToDo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="/logout" ><Button class="btn btn-primary">Logout</Button></a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/login"><Button class="btn btn-primary">Login</Button></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup"><Button class="btn btn-success">Signup</Button></a>
          </li>
         {%endif%}
         
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar Ends -->

  <!-- Changing Content -->
  <div>
{% block content %}

{% endblock %}
</div>

</html>
